<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syqlorix → APK Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fab fa-android"></i>
                <h1>Syqlorix → APK</h1>
            </div>
            <p class="subtitle">Convert your Syqlorix Python apps to Android APK files</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Upload Your Syqlorix Project</h3>
                    <p>Drop your Python files here or click to browse</p>
                    <input type="file" id="fileInput" accept=".py,.zip" multiple hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>
                
                <!-- File List -->
                <div class="file-list" id="fileList" style="display: none;">
                    <h4><i class="fas fa-file-code"></i> Uploaded Files</h4>
                    <div id="fileItems"></div>
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="config-section">
                <h3><i class="fas fa-cog"></i> App Configuration</h3>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="appName">App Name</label>
                        <input type="text" id="appName" value="Syqlorix App" placeholder="Enter app name">
                    </div>
                    <div class="config-item">
                        <label for="packageName">Package Name</label>
                        <input type="text" id="packageName" value="com.example.syqlorix" placeholder="com.example.app">
                    </div>
                    <div class="config-item">
                        <label for="entryFile">Entry File</label>
                        <select id="entryFile">
                            <option value="">Select main Python file</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="appVersion">Version</label>
                        <input type="text" id="appVersion" value="1.0.0" placeholder="1.0.0">
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <h3><i class="fas fa-eye"></i> HTML Preview</h3>
                <div class="preview-container">
                    <iframe id="previewFrame" src="about:blank"></iframe>
                </div>
            </section>

            <!-- Build Section -->
            <section class="build-section">
                <button class="build-btn" id="buildBtn" disabled>
                    <i class="fas fa-hammer"></i> Build APK
                </button>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Building APK...</p>
                </div>
                <div class="download-container" id="downloadContainer" style="display: none;">
                    <button class="download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download APK
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Syqlorix APK Converter. Built with ❤️ for the Syqlorix community.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
